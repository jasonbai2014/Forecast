
<div class="row">
    <form class="col-xs-12 col-sm-4 col-sm-push-4" ng-submit="signinCtrl.submit()">
        <div class="alert alert-danger" ng-show="signinCtrl.errMessage">{{signinCtrl.errMessage}}</div>
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username"
                   ng-model="signinCtrl.credentials.username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password"
                   ng-model="signinCtrl.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
    </form>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-push-4">
        <span>Don't have an account? </span><a href="/signup">Sign up</a>
    </div>
</div>
